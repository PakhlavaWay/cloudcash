<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <aside class="side-bar">
                <div class="side-bar__logo">
                    <img src="./images/logo.png" alt="logo">
                    <p>cloudcash</p>
                </div>
                <div class="side-bar__main">
                    <nav class="side-bar__navbar">
                        <ul class="side-bar__list">
                            <li class="side-bar__link">
                                <img src="./images/nav-icon1.png" alt="icon1">
                                <p>Overview</p>
                            </li>
                            <li class="side-bar__link">
                                <img src="./images/nav-icon2.png" alt="icon2">
                                <p>Transactions</p>
                            </li>
                            <li class="side-bar__link">
                                <img src="./images/nav-icon3.png" alt="icon3">
                                <p>Cards</p>
                            </li>
                            <li class="side-bar__link">
                                <img src="./images/nav-icon4.png" alt="icon4">
                                <p>Invoices</p>
                            </li>
                            <li class="side-bar__link">
                                <img src="./images/nav-icon5.png" alt="icon5">
                                <p>Goals</p>
                            </li>
                            <li class="side-bar__link">
                                <img src="./images/nav-icon6.png" alt="icon6">
                                <p>Settings</p>
                            </li>
                        </ul>
                    </nav>
                    <div class="side-bar__bottom">
                        <img src="./images/side-bar-bottom.png" alt="">
                        <p>Give your money awesome space in cloud</p>
                        <button class="side-bar__button">Upgrade to premium 
                            <img src="./images/arrow-up.png" alt="arrow-up">
                        </button>
                    </div>
                </div>
            </aside>
            <main class="main">
                <div class="main__top">
                    <div class="main__text"></div>
                    <div class="main__user"></div>
                </div>
                <div class="main__content">
                    <div class="main__left-content">
                        <div class="main__cards"></div>
                        <div class="main__history"></div>
                    </div>
                    <div class="main__right-content">
                        <div class="main__goals"></div>
                        <div class="main__outcome"></div>
                        <div class="main__transaction"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
